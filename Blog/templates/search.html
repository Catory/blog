{% extends 'base.html' %}

{% block page_content %}


    <div class="panel panel-default col-md-3">
        <div class="panel-heading">
            <h3 class="panel-title">{{ post.ptitle }}</h3>
        </div>
        <div class="panel-body">
            <a href="{% url 'blog:detail' post.id %}">{{ post.pcontent }}</a>
        </div>
    </div>


{% endblock %}
