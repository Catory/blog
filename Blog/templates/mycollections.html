{% extends 'base.html' %}

{% block resource %}

{% endblock %}

{% block page_content %}

    <h3>love blog</h3>
    {% for post in posts %}
        <div class="panel panel-default post">
            <div class="panel-heading">
                <h3 class="panel-title">{{ post.ptitle }}</h3>
            </div>
            <div class="panel-body">
                <a href="{% url 'blog:detail' post.id %}">{{ post.pcontent }}</a>
                <div class="time">{{ post.ptime }}</div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
